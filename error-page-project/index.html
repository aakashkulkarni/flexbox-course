<!DOCTYPE html>
<html>
<head>
	<title>Error Page</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

	<style type="text/css">
		body {
			background-color: #d8a091;
			font-family: 'Raleway', sans-serif;
		}

		.error_wrapper {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			flex-direction: column;
		}

		.error_wrapper > .error_heading {
			margin-bottom: 42px;
		}

		img {
			width: 50%;
		}
	</style>
</head>
<body>
	<div class="error_wrapper">
		<div class="error_heading">
			<h2>This page doesn't exist, at least, yet. Get out!</h2>
		</div>

		<img src="tbot.png" alt="tumbler bot">
	</div>
</body>
</html>
